<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
crossorigin="anonymous">
<h3>Formulario de contacto</h3>
<form #formularioContacto="ngForm"(ngSubmit)="enviar()">
<div class="row">
  <div class="col">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nomapels" placeholder="Nombre y apellido" [(ngModel)]="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@dominio.com" [(ngModel)]="email" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" name="mensaje" id="mensaje" rows="3" [(ngModel)]="mensaje" required></textarea>
    </div>
    <div class="mb-3">
      <label for="respuesta" class="form-label">2 + 3 = ?</label>
      <input type="text" class="form-control" name="respuesta" id="respuesta" placeholder="Respuesta" [(ngModel)]="respuesta" required>
    </div>
    <button type="submit" class="btn btn-primary" style="margin: 1%;" (click)="enviar()">Enviar</button>
  </div>
</div>
</form>
<app-form-contacto>[listaContactos]="contactos"</app-form-contacto>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
